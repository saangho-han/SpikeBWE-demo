<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audio Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Audio Demo</h1>
  <div id="list">Loading samples...</div>

  <script>
    async function loadSamples() {
      const res = await fetch('samples.json');
      const samples = await res.json();
      const root = document.getElementById('list');
      root.innerHTML = '';

      samples.forEach(s => {
        const card = document.createElement('div');
        card.className = 'sample';

        let html = `<h3>${s.label}</h3>`;
        s.items.forEach(item => {
          html += `
            <div class="method">
              <p><strong>${item.name}</strong></p>
              <img src="${item.img}" alt="${item.name} spectrogram" class="spec">
              <audio controls preload="none" src="${item.wav}"></audio>
            </div>
          `;
        });

        card.innerHTML = html;
        root.appendChild(card);
      });
    }
    loadSamples().catch(e=>{
      document.getElementById('list').innerText='샘플을 불러오지 못했습니다.';
    });
  </script>
</body>
</html>
